<!DOCTYPE html>
<html>
	<head>
		<style>
		#map {
			width: 100%;
			height: 400px;
			background-color: grey;
		}
		</style>
	</head>
	<body>
		<h3>My Google Maps Example</h3>
		<!-- This is the element that holds the map -->
		<div id='map'></div>
		<script>
			function initMap() {
				//the marker location
				var tacoma = {lat: 47.258, lng: -122.465};
				//create the map, center on Tacoma
				var map = new google.maps.Map(
						document.getElementById('map'), {
							zoom: 4, 
							center: tacoma
						}
					);
				//add the GeoJSON file to the map
				<!-- thanks to mapbox tutorials for the geojson file -->
				var data = "./usGeoJson.json";
				map.data.loadGeoJson(data);
			}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKyLZEptYM2VKSYBNAdxIFoyVe_Ganxg0&callback=initMap">
		</script>
	</body>
</html>
