<!DOCTYPE html>
<html>
	<head>
		<!-- the leaflet CSS and JS library-->
		 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		   crossorigin=""/>
		 <!-- Make sure you put this AFTER Leaflet's CSS -->
		 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		   crossorigin=""></script>
		<!-- A sytle for the map element -->
		<style>
			#map {height: 100vh; background-color: grey;}
		</style>
	</head>
	
	<body>
	<h2> Leaflet! </h2>
		<!-- the map element -->
		<div id="map"></div>
		<!-- the script for my map -->
		<script>
			//basemap from https://leaflet-extras.github.io/leaflet-providers/preview/ 
			var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			});
			var map = new L.Map("map", {
				center: new L.LatLng(37.7, -122.4),
				zoom: 12
			});
			map.addLayer(OpenStreetMap_Mapnik);

			//Make a legend, add it to the bottom right
			var legend = L.control({position: 'bottomright'});

			//when adding the legend to the map...
			legend.onAdd = function (map) {
				//create a div for it
			    var div = L.DomUtil.create('div', 'info legend');
			    //set an image to the div content
			    div.innerHTML = "<img src=legend.png style='width: 75px;'></img>";
			    //return the div
			    return div;
			};
			//add the legend to the map
			legend.addTo(map);
		</script>

	</body>
</html>
