<!DOCTYPE html>
<html>
	<head>
		<!-- the leaflet CSS and JS library-->
		 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		   crossorigin=""/>
		 <!-- Make sure you put this AFTER Leaflet's CSS -->
		 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		   crossorigin=""></script>
		   
		<!-- the Marker Cluster Plugin CSS & JS-->
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
		<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script> 
		
		<!-- the stamen basemaps -->
		<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
		<!-- A sytle for the map element -->
		<style>
			#map {height: 100vh; background-color: grey;}
			.mycluster {
			width: 40px;
			height: 40px;
			background-color: greenyellow;
			text-align: center;
			font-size: 24px;
			}
		</style>
	</head>
	
	<body>
	<h2> Leaflet! </h2>
		<!-- the map element -->
		<div id="map"></div>
		<!-- the script for my map -->
		<script>
			//make the variable for the basemap layer
			var layer = new L.StamenTileLayer("terrain");
			//make the map
			var map = new L.Map("map", {
				center: new L.LatLng(38.7, -75.4),
				zoom: 7
			});
			//add the basemap to the map
			map.addLayer(layer);
			
			//The geoJson formatted data for stations
			 var stations = { "type": "FeatureCollection",
			  "features": [
				{
				  "type": "Feature",
				  "properties": {
					"name": "Van Dorn Street",
				  },
				  "geometry": {
					"type": "Point",
					"coordinates": [
					  -77.12911152370515,
					  38.79930767201779
					]
				  }
				},
				{
				  "type": "Feature",
				  "properties": {
					"name": "Franconia-Springfield",
				  },
				  "geometry": {
					"type": "Point",
					"coordinates": [
					  -77.16797018042666,
					  38.766521892689916
					]
				  }
				},
				{
				  "type": "Feature",
				  "properties": {
					"name": "Federal Center SW",
				  },
				  "geometry": {
					"type": "Point",
					"coordinates": [
					  -77.01586821694521,
					  38.885072355144786
					]
				  }
				},
				{
				  "type": "Feature",
				  "properties": {
					"name": "Judiciary Sq",
				  },
				  "geometry": {
					"type": "Point",
					"coordinates": [
					  -77.01663895662587,
					  38.896090317663166
					]
				  }
				},
				{
				  "type": "Feature",
				  "properties": {
					"name": "Capitol South",
				  },
				  "geometry": {
					"type": "Point",
					"coordinates": [
					  -77.00513941992737,
					  38.885062500925
					]
				  }
				}
			   ]
			}
			//make the geojson into a points variable, add markers for each point
			 var points =   L.geoJson(stations,{
				  pointToLayer: function(feature,latlng){
					//the marker goes at the latlong of the point
					var marker = L.marker(latlng);
					//the marker has a popup with the name
					marker.bindPopup(feature.properties.name);
					return marker;
				  }
			});
			var clusters = L.markerClusterGroup();
			clusters.addLayer(points);
			map.addLayer(clusters); 
			clusters.refreshClusters();
		</script>

	</body>
</html>
